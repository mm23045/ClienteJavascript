<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Reservas</h1>
    <!-- Tabs -->
    <div class="tabs">
        <div class="tab active" data-tab="fecha">Fecha</div>
        <div class="tab" data-tab="funcion">Función</div>
        <div class="tab" data-tab="asientos">Asientos</div>
        <div class="tab" data-tab="confirmar">Confirmar</div>
    </div>
    <!-- Contenido de las pestañas -->
    <div class="tab-content" id="fecha">
        <h2>Seleccione una fecha:</h2>
        <input type="text" placeholder="YYYY-MM-DD">
        <h2>Seleccione un tipo de reserva:</h2>
        <input type="text" placeholder="Tipo de reserva">
        <button id="nextBtn">Next</button>
    </div>
    <div class="tab-content hidden" id="funcion">
        <h2>Contenido de Función</h2>
    </div>
    <div class="tab-content hidden" id="asientos">
        <h2>Contenido de Asientos</h2>
    </div>
    <div class="tab-content hidden" id="confirmar">
        <h2>Contenido de Confirmar</h2>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
