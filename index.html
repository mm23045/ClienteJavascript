<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Reservas</h1>
    <!-- Tabs -->
    <div class="tabs">
        <div class="tab active" data-tab="tab-fecha">Fecha</div>
        <div class="tab" data-tab="tab-funcion">Funci칩n</div>
        <div class="tab" data-tab="tab-asientos">Asientos</div>
        <div class="tab" data-tab="tab-confirmar">Confirmar</div>
    </div> <!-- Tabs -->
    <!-- Contenido de las pesta침as -->
    <div class="tab-content" id="tab-fecha">
        <!-- Seleccionar Fecha -->
        <div>
            <label for="fechaInput">Seleccione una fecha:</label>
            <input type="date" id="fechaInput" required />
        </div>
        <!-- Seleccionar Tipo de Reserva -->
        <div>
            <input value = "1" hidden id="tipoReserva"/>
        </div>
        <!-- Bot칩n Next -->
        <div>
            <button id="nextButton" onclick="storeDate(); showTab('tab-funcion')">Next</button>
        </div>
    </div>

    <div class="tab-content hidden" id="tab-funcion">
        <h2>Selecciona una funcion :</h2>
        <input type ="text" required />
        <button id="nextFunction" onclick="showTab('tab-asientos')">Next</button>
    </div>
    <div class="tab-content hidden" id="tab-asientos">
        <h2>Contenido de Asientos</h2>
        <div class="seating-container">
            <div class="seating-column">
                <h2>Asientos Disponibles</h2>
                <input type="text" placeholder="Buscar..." class="search">
                <select id="availableSeats" multiple>
                    <option>asiento_1</option>
                    <option>asiento_2</option>
                    <option>asiento_3</option>
                    <option>asiento_4</option>
                    <option>asiento_5</option>
                    <option>asiento_6</option>
                </select>
            </div>
            <div class="seating-controls">
                <button id="addSeat">>></button>
                <button id="removeSeat"><<</button>
            </div>
            <div class="seating-column">
                <h2>Asientos Seleccionados</h2>
                <input type="text" placeholder="Buscar..." class="search">
                <select id="selectedSeats" multiple></select>
            </div>
        </div>
        <button id="nextSeats" onclick="showTab('tab-confirmar')">Next</button>
    </div>
    <div class="tab-content hidden" id="tab-confirmar">
        <h4>Fecha seleccionada :</h4>
        <input id="selectedDateInput">
        <h4>Tipo de reserva :</h4>
        <input id="1" value="ONLINE" readonly>
        <h4 Funci칩n seleccionada :></h4>
        <h4>Asientos seleccionados :</h4>
    </div>
</div>
<script src="src/Cuerpo/script.js"></script>
<script>
    function storeDate() {
        const fechaInput = document.getElementById('fechaInput').value;
        const [year, month, day] = fechaInput.split('-');
        const formattedDate = `${day}/${month}/${year}`;
        localStorage.setItem('selectedDate', formattedDate);
        document.getElementById('selectedDateInput').value = formattedDate;
    }
    function showTab(tabId) {
        const tabs = document.querySelectorAll('.tab-content');
        tabs.forEach(tab => tab.classList.add('hidden'));
        document.getElementById(tabId).classList.remove('hidden');
    }
</script>
</body>
</html>
