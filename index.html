<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Reservas</h1>
    <!-- Tabs -->
    <div class="tabs">
        <div class="tab active" data-tab="fecha">Fecha</div>
        <div class="tab" data-tab="funcion">Función</div>
        <div class="tab" data-tab="asientos">Asientos</div>
        <div class="tab" data-tab="confirmar">Confirmar</div>
    </div> <!-- Tabs -->
    <!-- Contenido de las pestañas -->
    <div class="tab-content" id="fecha">
        <h3>Seleccione una fecha:</h3>
        <input type="text" placeholder="YYYY-MM-DD">
        <h3>Seleccione un tipo de reserva:</h3>
        <input type="text" placeholder="Tipo de reserva">
        <button id="nextBtn">Next</button>
    </div>
    <div class="tab-content hidden" id="funcion">
        <h3>Ingrese el nombre de la pelicula</h3>
        <input type="text">

    </div>
    <div class="tab-content hidden" id="asientos">

                    <div class="seating-container">
                <div class="seating-column">
                    <h2>Asientos Disponibles</h2>
                    <input type="text" placeholder="Buscar..." class="search">
                    <select id="availableSeats" multiple>
                        <option>asiento_1</option>
                        <option>asiento_2</option>
                        <option>asiento_3</option>
                        <option>asiento_4</option>
                        <option>asiento_5</option>
                        <option>asiento_6</option>
                    </select>
                </div>
                <div class="seating-controls">
                    <button id="addSeat">>></button>
                    <button id="removeSeat"><<</button>
                </div>
                <div class="seating-column">
                    <h2>Asientos Seleccionados</h2>
                    <input type="text" placeholder="Buscar..." class="search">
                    <select id="selectedSeats" multiple></select>
                </div>
            </div>
            <button id="nextSeats">Next</button>
    </div>
    <div class="tab-content hidden" id="confirmar">
        <h4>Fecha seleccionada:</h4>
        <h4> Función seleccionada :</h4>
        <h4> Asientos seleccionados :</h4>

    </div>
</div>
<script src="src/Cuerpo/script.js"></script>
</body>
</html>
